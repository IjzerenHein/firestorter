name: build

on:
  workflow_dispatch: {}
  push:
    branches: [main]
    paths-ignore:
      - examples/**
  pull_request:
    branches: [main]
    paths-ignore:
      - examples/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Run verifications
      - run: yarn lint --max-warnings 0
      - run: yarn build
      - run: yarn docs:ci
      - run: yarn test
