name: build

on:
  workflow_dispatch: {}
  push:
    branches: [main]
    paths-ignore:
      - examples/**
  pull_request:
    branches: [main]
    paths-ignore:
      - examples/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Install node and yarn
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      -run: yarn --prefer-offline

      # Run verifications
      - run: yarn test
      # Disabled prettier because b0rks on import/export type
      # - run: yarn lint --max-warnings 0
      - run: yarn build
      - run: yarn size
      - run: yarn docs:ci
